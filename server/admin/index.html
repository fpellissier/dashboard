<!DOCTYPE html>
<html>
    <head>
        <style>
            .button {
                font: bold 13px Arial;
                text-decoration: none;
                background-color: #EEEEEE;
                color: #333333;
                padding: 4px 6px 4px 6px;
                border-top: 1px solid #CCCCCC;
                border-right: 1px solid #333333;
                border-bottom: 1px solid #333333;
                border-left: 1px solid #CCCCCC;
                }
        </style>
    </head>
    <body>
        <h1>Page d'administration du serveur</h1>
        <h2>Gestion du cron date time job.</h2>
        <a class="button" href="#" onClick="window.open('/dateTimeJob/start','date Time Job start','resizable=no,height=100,width=250'); return false;">Start Job</a>
        <a class="button" href="#" onClick="window.open('/dateTimeJob/stop','date Time Job stop','height=100,width=250'); return false;">Stop Job</a>
    </body>
</html>
